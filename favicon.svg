<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" width="64" height="64"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#1e1e1e"></rect>
  
  <!-- Gradient border -->
  <rect x="3" y="3" width="58" height="58" rx="9" fill="none" stroke="url(#gradient)" stroke-width="2"></rect>
  
  <!-- Neural network connections - behind the eye -->
  <g stroke-width="2" stroke-opacity="0.7" fill="none">
    <!-- Left side connections -->
    <path d="M12,20 L32,32" stroke="#007acc"></path>
    <path d="M12,44 L32,32" stroke="#007acc"></path>
    
    <!-- Right side connections -->
    <path d="M52,20 L32,32" stroke="#1db954"></path>
    <path d="M52,44 L32,32" stroke="#1db954"></path>
    
    <!-- Top/bottom connections -->
    <path d="M32,8 L32,32" stroke="#007acc"></path>
    <path d="M32,56 L32,32" stroke="#1db954"></path>
  </g>
  
  <!-- Neural network nodes -->
  <g>
    <!-- Outer nodes -->
    <circle cx="12" cy="20" r="4" fill="#007acc"></circle>
    <circle cx="12" cy="44" r="4" fill="#007acc"></circle>
    <circle cx="52" cy="20" r="4" fill="#1db954"></circle>
    <circle cx="52" cy="44" r="4" fill="#1db954"></circle>
    <circle cx="32" cy="8" r="4" fill="#007acc"></circle>
    <circle cx="32" cy="56" r="4" fill="#1db954"></circle>
  </g>
  
  <!-- Eye shape outer (central node) -->
  <ellipse cx="32" cy="32" rx="16" ry="12" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.9"></ellipse>
  
  <!-- Eye shape inner iris -->
  <circle cx="32" cy="32" r="7" fill="url(#gradient)" opacity="0.9"></circle>
  
  <!-- Eye pupil -->
  <circle cx="32" cy="32" r="3.5" fill="#1e1e1e"></circle>
  
  <!-- Light reflection -->
  <circle cx="30" cy="30" r="1.5" fill="white" opacity="0.8"></circle>
  
  <!-- HC initials -->
  <text x="32" y="46" font-family="Consolas, monospace" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9" svgjs:data="{&quot;leading&quot;:&quot;1.3&quot;}">HC</text>
  
  <!-- Digital activation effect around the eye -->
  <g opacity="0.4">
    <circle cx="32" cy="32" r="20" fill="none" stroke="url(#gradient)" stroke-width="0.5" stroke-dasharray="2,2"></circle>
    <circle cx="32" cy="32" r="24" fill="none" stroke="url(#gradient)" stroke-width="0.5" stroke-dasharray="1,3"></circle>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="SvgjsLinearGradient1001" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007acc"></stop>
      <stop offset="100%" stop-color="#1db954"></stop>
    </linearGradient>
  </defs>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>